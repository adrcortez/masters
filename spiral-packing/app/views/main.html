<div id="main" class="row container-fluid">
    <div id="settings" class="col-sm-3 col-md-2">
        <legend>
            <h4>
                <i class="fa fa-fw fa-gear"></i>
                Settings
            </h4>
        </legend>

        <form>
            <div class="form-group">
                <label>Sweep (T)</label>
                <input class="form-control" type="number" ng-model="sweep" />
            </div>

            <div class="form-group">
                <label>Width (w)</label>
                <input class="form-control" type="number" ng-model="width" />
            </div>

            <div class="form-group">
                <label>Starting angle (&theta;)</label>
                <input class="form-control" type="number" ng-model="theta" />
            </div>

            <div class="form-group">
                <label>Orientation (&omega;)</label>
                <input class="form-control" type="text" ng-model="omega" />
            </div>

            <div class="form-group">
                <a class="btn btn-primary" ng-click="saveImage()">
                    <i class="fa fa-fw fa-picture-o"></i>
                    Save Image
                </a>
            </div>
        </form>
    </div>

    <div id="canvas" class="col-sm-9 col-md-10">
        <shapes ng-click="clear($event)">
            <spiral ng-repeat="spiral in spirals track by $index"
                    sweep="{{ spiral.sweep }}"
                    width="{{ spiral.width }}"
                    theta="{{ spiral.theta }}"
                    omega="{{ spiral.omega }}"
                    cx="{{ spiral.cx }}"
                    cy="{{ spiral.cy }}"
                    context-menu="menuOptions"

                    fill="transparent"
                    stroke="black"
                    stroke-width="1" />

            <g ng-if="branchArea">
                <circle ng-attr-cx="{{ branchArea.cx }}"
                        ng-attr-cy="{{ branchArea.cy }}"
                        ng-attr-r="{{ branchArea.r2 }}"
                        class="success"/>

                <circle ng-attr-cx="{{ branchArea.cx }}"
                        ng-attr-cy="{{ branchArea.cy }}"
                        ng-attr-r="{{ branchArea.r1 }}"
                        class="danger"/>
            </g>
        </shapes>
    </div>
</div>
